<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in Form</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="gambar-1" id="gambar-1"></div>
        <span class="credit">Photo By <a href="/">Alexandr Popadin</a></span>
      </section>
      <div class="login-form-container">
        <div class="login-form-content">
          <div class="logo-container">
            <img src="./assets/logo 1 (2).svg" alt="logo vision capital" />
            <span>Vision Capital</span>
          </div>
          <div class="greetings">
            <h3>Nice to see you again</h3>
          </div>
          <form action="">
            <p>Login</p>
            <div class="container-input">
              <label>
                <input
                  type="text"
                  name="email-phone-number"
                  placeholder="Email or phone number"
                />
              </label>
            </div>
            <p>Password</p>
            <div class="container-input">
              <label>
                <input
                  type="password"
                  name="password"
                  placeholder="Enter Password"
                />
              </label>
            </div>
            <div class="forgot-password"><a href="/">Forgot password?</a></div>
            <button class="btn-login" type="submit">Sign in</button>
          </form>
          <div class="btn-login-google">
            <img
              src="./assets/Other-Pay-Method.svg"
              alt="google icon"
              class="google-icon"
            />Or sign in with Google
          </div>
          <div class="sign-now">
            Don't have an account? <a href="/">Sign up now</a>
          </div>
          <div class="logo-container2">
            <img src="./assets/logo 1 (2).svg" alt="logo vision capital" />
            <span>Vision Capital</span>
          </div>
          <div class="footer">&copy; Perfect Login 2021</div>
        </div>
      </div>
    </main>
  </body>
</html>
